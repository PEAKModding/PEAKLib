name: Validate Build

on:
  push:
    branches: [ main ]
  # Trigger the workflow on any pull request
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Restore
        run: |
          dotnet restore --locked-mode
          dotnet tool restore

      - name: Build
        run: dotnet pack -c Release --no-restore -WarnAsError -v d
